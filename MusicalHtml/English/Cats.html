        <ul>
            <li>《猫》（英语：Cats）是由作曲家安德鲁·劳埃德·韦伯根据T·S·艾略特的诗集《老负鼠的猫经》及其他诗歌所编写的一部音乐剧。它是历史上最成功的音乐剧之一，自1981年在伦敦首演以来，已被翻译成二十多种语言在世界各地演出。</li>
