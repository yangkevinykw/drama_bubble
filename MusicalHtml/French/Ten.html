        <ul>
            <li>《十诫》讲述的是《圣经》中摩西带领埃及人走出埃及的故事。首演于2000年10月，公演场次高达400多场，超过200万观众观看了此剧。《十诫》把法语音乐剧所特有的抒情性和宏大历史题材的史诗性紧密地结合在一起。音乐大气磅礴，舞美布景突出了地域性和历史性，剧中的舞蹈安排恰如其分地表达了剧情。演员的演唱技艺娴熟，极富魅力。</li>
