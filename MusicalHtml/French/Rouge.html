        <ul>
            <li>音乐剧《摇滚红与黑》（Le Rouge et le Noir—L'Opéra Rock）改编自司汤达的经典小说《红与黑》，也是这部百年巨著首度改编音乐剧。在还原文学经典剧情的基础上，音乐剧用现代摇滚的音乐呈现拉近作品与观众的距离。《摇滚红与黑》沿用了法国音乐剧的喜剧元素，音乐以摇滚乐为主，大胆地将19世纪法国波旁王朝复辟时期的故事以现代3D多媒体的舞台形式和现代流行摇滚音乐的方式呈现出来，可谓是一次“经典与现代的碰撞”。</li>
