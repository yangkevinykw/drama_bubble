            <li>《鲁道夫——梅耶林韵事》是一部根据书籍改编的音乐剧，由撰写了《基督山伯爵》和《化身博士》的作曲家Frank Wildhorn和奥地利剧场协会（VBW）共同制作而成的作品. 2006年5月26号在匈牙利首演，2009年2月26号在维也纳首演。音乐剧用充满维也纳韵味的音乐、旋转的舞台、华丽的布景、魔幻的灯光描写了奥匈帝国王储鲁道夫王子悲欢离合的短暂一生。</li>
